<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Card - GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans"', "system-ui"],
            },
          },
        },
      };
    </script>


    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
<body class="min-h-screen flex justify-center bg-gradient-to-br from-gray-400/30 to-gray-200">
    <div class="flex flex-col bg-white w-[340px] mt-[120px] rounded rounded-md mx-0 my-auto gap-3 shadow-lg shadow-neutral-400 ">
      <div class="flex flex-col">
        <img src="img/spacejoy-YqFz7UMm8qE-unsplash.jpg" alt="Living Room Inspirations" class="object-cover block rounded-t-md h-[288px]">
        <div class="flex flex-col px-4 py-6 gap-3">
          <div class="flex flex-col gap-2 items-start">
            <span class="border rounded-full text-green-700 bg-green-50 border-green-200 text-sm px-2 py-0.5">Interior</span>
            <div class="font-semibold text-lg">Top 5 Living Room Inspirations</div>
          </div>
          <div class="flex flex-col gap-6">
            <p class="text-base text-neutral-600 font-medium">
              Curated vibrants colors for your living, make it pop & calm in the same time.
            </p>
            <button>
              <span class="flex gap-1.5 items-center text-indigo-700 font-medium hover:text-[#3730a3] disabled:pointer-none disabled:text-[#a3a3a3]">
              Read more
              <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M13.4763 9.16658L9.00633 4.69657L10.1848 3.51807L16.6667 9.99992L10.1848 16.4817L9.00633 15.3032L13.4763 10.8332H3.33333V9.16658H13.4763Z"
                    fill="currentColor" />
              </svg>
            </span>
            </button>

          </div>

      </div>
      </div>
    </div>
  </body>
</html>
